<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Tabla Compleja</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Número del catálogo</th>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Web donde lo encontramos</th>
                <th>Tienda</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7821562</td>
                <td>Atari Mini</td>
                <td>
                    <img src="img/atari.jpg" alt="Atari Mini">
                </td>
                <td>
                    <a href="http://ebay.es" target="_blank">http://ebay.es</a>
                </td>
                <td>E-Bay</td>
                <td>100€</td>
            </tr>
            <tr>
                <td>243243</td>
                <td>Super Nintendo Mini</td>
                <td>
                    <img src="img/supernintendo.jpg" alt="Super Nintendo Mini">
                </td>
                <td colspan="2" rowspan="3">
                    <a href="http://amazon.es" target="_blank">http://amazon.es</a>
                </td>
                <td>100€</td>
            </tr>
            <tr>
                <td>593922</td>
                <td>Mega Drive Mini</td>
                <td>
                    <img src="img/megadrive.webp" alt="Mega Drive Mini">
                </td>
                <td>200€</td>
            </tr>
            <tr>
                <td>293944</td>
                <td>Playstation Mini</td>
                <td>
                    <img src="img/playstation.jfif" alt="Playstation Mini">
                </td>
                <td>300€</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Número del catálogo</th>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Web donde lo encontramos</th>
                <th>Tienda</th>
                <th>Precio</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
