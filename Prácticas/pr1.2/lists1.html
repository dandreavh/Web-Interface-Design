<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Primera lista: AIRCRAFT TYPES</h1>
    <ol>
        <li>GENERAL AVIATIONS</li>
            <ol type="a">
                <li>Single aviation aircraft</li>
                <li>Dual Engine aircraft</li>
            </ol>
        <li>COMMERCIAL AVIATIONS</li>
            <ol type="i">
                <li>Dual Engine</li>
                <li>Tri-Engine</li>
            </ol>
    </ol>

    <h1>Segunda lista: Tres niveles</h1>
    <ul>
        <li>A</li>
            <ul style="list-style-type:square">
                <li>C</li>
                    <ol>
                        <li>G</li>
                        <li>H</li>
                    </ol>
                <li>D</li>
                    <ol>
                        <li>I</li>
                        <li>J</li>
                    </ol>    
            </ul>
        <li>B</li>
            <ul style="list-style-type:circle">
                <li>E</li>
                <li>F</li>
            </ul>
    </ul> 
</body>
</html>
